<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost & Found</title>
    <link rel="stylesheet" href="lost_report.css" />
  </head>
  <body>
    <h1>Lost & Found Portal</h1>
    <div class="lost">
      <h2>Report a Lost Item</h2>
      <div class="report-form">
        <input type="text" placeholder="Item Name" id="name" />
        <textarea
          placeholder="Description"
          rows="4"
          id="description"
        ></textarea>

        <input type="email" placeholder="Reported By (Email)" id="contact" />

        <button id="Submit">Submit</button>
      </div>
    </div>
    <script>
      window.onload = function () {
        document
          .getElementById("Submit")
          .addEventListener("click", function (event) {
            console.log("this button is pushed.");
            event.preventDefault();
            // Get input values from the form
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const contact = document.getElementById("contact").value;

            // Check if fields are empty
            if (!name || !description || !contact) {
              alert("Please fill in all fields before submitting.");
              return;
            }

            // Create an object with the form data
            const lostItem = {
              name: name,
              description: description,
              reportedBy: contact,
              status: "lost", // Default status
            };

            // Send data to backend using fetch API
            fetch("https://lost-found-portal.onrender.com/api/items", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(lostItem),
            })
              .then((response) => console.log(response.json()))
              .then((data) => {
                console.log("Server Response:", data);
                alert("Item reported successfully!");
              })
              .catch((error) => console.error("Error reporting item:", error));
          });
      };
    </script>
  </body>
</html>
